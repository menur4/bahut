name: calcul_moyenne
description: "Application de visualisation des notes scolaires via École Directe"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_platform_widgets: ^7.0.1

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Networking
  dio: ^5.7.0
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  connectivity_plus: ^6.1.1

  # Storage sécurisé
  flutter_secure_storage: ^10.0.0

  # Authentification biométrique
  local_auth: ^2.3.0

  # Utilities
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  intl: ^0.20.0

  # Cache local
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Calendar sync
  device_calendar: ^4.3.3

  # Background tasks
  workmanager: ^0.9.0

  # Charts
  fl_chart: ^1.0.0

  # Home screen widgets
  home_widget: ^0.7.0

  # Quick Actions (3D Touch / Long press)
  quick_actions: ^1.0.2

  # Spotlight search (iOS)
  flutter_core_spotlight: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

  # Testing
  mocktail: ^1.0.4

  # App icon
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icone.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icone.png"
